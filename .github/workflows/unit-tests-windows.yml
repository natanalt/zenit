name: Unit tests (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-tests:
    runs-on: windows-latest
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v2

      - name: 🦀 Install Rust components
        run: |
          cargo install -f cargo-binutils
          rustup component add llvm-tools-preview

      - name: 🏗️ Build
        run: cargo build

      - name: 📋 Test
        run: cargo test
